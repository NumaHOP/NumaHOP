<div class="row layout-columns">
    <div class="col-sm-12 col-layout-columns">
        <div class="panel panel-column-1 panel-column-end">
            <!-- Filtrage du tableau -->
            <numa-filter data-class="pull-left btn-filter">
                <!-- Colonnes -->
                <numa-filter-field data-title="{{ ::'Colonnes' | translate }}">
                    <sem-field sem-type="uiselect" sem-model="statCtrl.columns" sem-option-data="statCtrl.config.states" 
                               sem-onchange="statCtrl.saveColumns()"></sem-field>
                </numa-filter-field>
                <!-- Bibliothèques -->
                <numa-filter-field data-title="{{ ::'Bibliothèque' | translate }}">
                    <sem-field sem-type="uiselect" sem-model="statCtrl.filters.library" sem-option-data="statCtrl.config.libraries"
                               sem-onchange="statCtrl.search()"></sem-field>
                </numa-filter-field>
                <!-- Projet -->
                <numa-filter-field data-title="{{ ::'Projet' | translate }}">
                    <sem-field sem-type="uiselect" sem-model="statCtrl.filters.project" sem-option-data="statCtrl.config.projects" 
                               sem-onchange="statCtrl.search()"></sem-field>
                </numa-filter-field>
                <!-- Lot -->
                <numa-filter-field data-title="{{ ::'Lot' | translate }}">
                    <sem-field sem-type="uiselect" sem-model="statCtrl.filters.lot" sem-option-data="statCtrl.config.lots" 
                               sem-onchange="statCtrl.search()"></sem-field>
                </numa-filter-field>
                <!-- Train -->
                <numa-filter-field data-title="{{ ::'Train' | translate }}">
                    <sem-field sem-type="uiselect" sem-model="statCtrl.filters.train" sem-option-data="statCtrl.config.trains"
                               sem-onchange="statCtrl.search()"></sem-field>
                </numa-filter-field>
                <numa-filter-field data-title="{{ ::'Unité documentaire' | translate }}">
                    <!-- PGCN Id -->
                    <sem-field sem-model="statCtrl.filters.pgcnid" sem-model-options="{ debounce: 300 }"
                               sem-placeholder="{{ ::'PGCN Id' | translate }}"
                               sem-onchange="statCtrl.setAndSearch('pgcnid', value)"></sem-field>
                    <!-- Statut de l'UD -->
                    <sem-field sem-type="uiselect" sem-model="statCtrl.filters.state" sem-option-data="statCtrl.config.states" 
                               sem-onchange="statCtrl.search()"></sem-field>
                </numa-filter-field>
                <!-- Étape de workflow -->
                <numa-filter-field data-title="{{ ::'Étape de workflow' | translate }}">
                    <div class="form-inline text-right margin-b10">
                        <label translate>entre le</label>
                        <sem-datepicker ng-model="statCtrl.filters.from" sem-model-options="{ debounce: 300 }"
                                        ng-change="statCtrl.setAndSearch('from', $data)"></sem-datepicker>
                    </div>
                    <div class="form-inline text-right">
                        <label translate>et le</label>
                        <sem-datepicker ng-model="statCtrl.filters.to" sem-model-options="{ debounce: 300 }"
                                        ng-change="statCtrl.setAndSearch('to', $data)"></sem-datepicker>
                    </div>
                </numa-filter-field>
            </numa-filter>
            <!-- Entête -->
            <div class="panel-heading">
                <div class="pull-right">
                    <button type="button" class="btn btn-sem2 btn-xs" 
                            ng-click="statCtrl.reinitFilters()" uib-tooltip="{{::'Réinitialiser les filtres de la recherche' | translate}}">
                        <span class="glyphicon-halflings glyphicon-refresh"></span>
                    </button>
                    <a class="btn btn-sem2 btn-xs" 
                            ng-href="{{statCtrl.getExportUrl()}}" uib-tooltip="{{::'Export CSV' | translate}}">
                        <span class="fa fa-download"></span>
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <div ng-if="statCtrl.loaded">
                    <div class="well" ng-show="statCtrl.pagination.items.length == 0" translate>
                        Aucun document trouvé
                    </div>
                    <div ng-show="statCtrl.pagination.items.length > 0 && !statCtrl.pagination.busy" class="well well-sm" translate
                        translate-n="statCtrl.pagination.totalItems"
                        translate-plural="{{$count}} documents trouvés">
                        1 document trouvé
                    </div>
                    <select id="pageSize" name="pageSize" 
                            ng-hide="statCtrl.pagination.items.length == 0" ng-options="size.value as size.label for size in statCtrl.sizeOptions" 
                            ng-model="statCtrl.pageSize" ng-change="statCtrl.changePageSize()">
                    </select>
                </div>
                <!-- Liste des entités  -->
                <div ng-show="statCtrl.pagination.items.length > 0 && !statCtrl.pagination.busy">
                  <div class="sticky-wrapper">
                   <div class="sticky-scroller-ud">  
                    <table class="table table-hover sem-list-sticky-tab">
                        <thead>
                        <tr>
                            <th class="text-center h6 bold sticky-col0 sticky-header padding-t70" translate>Projet</th>
                            <th class="text-center h6 bold sticky-col1 sticky-header padding-t70" translate>Lot</th>
                            <th class="text-center h6 bold sticky-col2 sticky-header padding-t70" translate>Train</th>
                            <th class="text-center h6 bold sticky-col3 sticky-header padding-t70" translate>PGCN Id</th>
                            <th class="text-center h6 bold sticky-col4 sticky-header padding-t70" translate>Pages</th>
                            <th class="text-center h6 bold sticky-header" ng-repeat="state in statCtrl.config.states.data | filter:statCtrl.isVisible">
                                <a >{{ ::state.label }}</a>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in statCtrl.pagination.items">
                            <td class="text-right nowrap sticky-col0">
                                <span uib-tooltip="{{::item.projectName}}">
                                    {{ ::item.projectName | characters: 15 :true }} 
                                </span>
                                <numa-custom-link numa-link-type="project"
                                                  numa-link-parameters="{id: item.projectIdentifier}"
                                                  ng-if="item.projectIdentifier"></numa-custom-link>
                            </td>
                            <td class="text-right nowrap sticky-col1">
                                <span uib-tooltip="{{::item.lotLabel}}">
                                    {{ ::item.lotLabel | characters: 15 :true }} 
                                </span>
                                <numa-custom-link numa-link-type="lot"
                                                    numa-link-parameters="{id: item.lotIdentifier}"
                                                    ng-if="item.lotIdentifier"></numa-custom-link>
                            </td>
                            <td class="text-right nowrap sticky-col2">
                                <span uib-tooltip="{{::item.trainLabel}}">
                                    {{ ::item.trainLabel | characters: 15 :true }} 
                                </span>
                                <numa-custom-link numa-link-type="train"
                                                    numa-link-parameters="{id: item.trainIdentifier}"
                                                    ng-if="item.trainIdentifier"></numa-custom-link>
                            </td>
                            <td class="text-right nowrap sticky-col3">
                                <span uib-tooltip="{{::item.docPgcnId}}">
                                    {{ ::item.docPgcnId | characters: 15 :true }} 
                                </span> 
                                <numa-custom-link numa-link-type="docunit" 
                                                  numa-link-parameters="{id: item.docIdentifier}"
                                                  ng-if="item.docIdentifier"></numa-custom-link>
                            </td>
                            <td class="text-center sticky-col4">{{ ::item.totalPage }}</td>
                            <td class="text-center" 
                                ng-repeat="state in statCtrl.config.states.data | filter:statCtrl.isVisible" 
                                ng-init="status = statCtrl.getStatus(item, state.identifier)">
                                <span ng-if="status" class="no-select cursor-help label" style="white-space:normal;" 
                                    ng-class="::statCtrl.getStatusClass(status)" uib-tooltip="{{ ::statCtrl.code['workflow.status.' + status] || status }}">&nbsp;&nbsp;&nbsp;</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                   </div>
                  </div>  
                </div>
                <div class="row" ng-show="statCtrl.pagination.size && statCtrl.pagination.totalItems > statCtrl.pagination.size">
                    <div class="col-sm-12">
                        <div class="text-center">
                            <ul uib-pagination num-pages="statCtrl.pagination.totalPages" total-items="statCtrl.pagination.totalItems"
                                items-per-page="statCtrl.pagination.size" ng-change="statCtrl.getPage()" ng-model="statCtrl.pagination.page"
                                class="pagination-sm"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
