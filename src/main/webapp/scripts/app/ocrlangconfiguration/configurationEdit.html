<div class="col-sm-6 col-sm-offset-6 col-layout-columns" ng-controller="OcrLangConfigurationEditCtrl">
    <div class="panel panel-column-3">
        <div class="panel-heading">
            <div class="pull-right">
                <button type="button" class="btn btn-sem2 btn-xs"
                        ng-click="showForm()" 
                        uib-tooltip="{{::'Modifier' | translate}}"
                        ng-disabled="ocrConfigForm.$visible" ng-show="loaded"
                        sem-roles-allowed="OCR_LANG_HAB1">
                    <span class="glyphicon-regular edit"></span>
                </button>
                <button type="button" class="btn btn-sem2 btn-xs"
                        ng-click="delete(configuration)" 
                        uib-tooltip="{{::'Supprimer' | translate}}"
                        ng-disabled="!configuration || !configuration.identifier" ng-show="loaded"
                        sem-roles-allowed="OCR_LANG_HAB2">
                    <span class="glyphicon-halflings glyphicon-trash"></span>
                </button>
            </div>
            <h5 translate>Fiche</h5>
        </div>
        <div class="panel-body">
            <form editable-form name="ocrConfigForm" onaftersave="saveConfiguration()" ng-show="loaded"
                  ng-init="formRO = !isAuthorized([userRoles.OCR_LANG_HAB1])">

                <numa-editable-field title="{{::'Libellé' | translate}}" placeholder="{{::'Libellé' | translate}}" form="ocrConfigForm" 
                                     model="configuration.label" errors="{{ errors.label }}" mandatory="true"
                                     onbeforesave="validation.required($data)" numa-readonly="formRO"></numa-editable-field>
                                     
                <numa-editable-field data-title="{{::'Actif' | translate}}" type="radiolist" form="ocrConfigForm" 
                        model="configuration.active" numa-readonly="formRO" errors="{{ errors.active }}"
                        config="{ data: options.boolean, displayFn: displayBoolean, 
                        query: 'key as value for (key, value) in $ctrl.config.data'}" > </numa-editable-field>                     
                                     
                                    
                <numa-editable-field title="{{::'Bibliothèque' | translate}}" type="select" placeholder="{{::'Bibliothèque' | translate}}" form="ocrConfigForm" 
                                    model="configuration.library" errors="{{ errors.library }}" mandatory="true"
                                    onbeforesave="validation.required($data)" numa-readonly="formRO" 
                                    config="{ data: options.libraries, 
                                            display: 'name', 
                                            query: 'o.name for o in $ctrl.config.data track by o.identifier' }"
                                    link="{ type: 'library', parameters: {'id': configuration.library.identifier} }"></numa-editable-field>
             <!-- Reglage des controles -->
             <div class="row">
                <div class="table-responsive col-sm-12">
                    <table class="table table-condensed table-hover" 
                           ng-init="updAllowed = (viewMode === viewModes.EDIT && isAuthorized([userRoles.OCR_LANG_HAB1]))">
                        <thead>
                        <tr>
                            <th translate>Activé</th>
                            <th translate>Langage</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="lang in languages" ng-if="initialized">
                            <td ng-if="updAllowed" class="text-left">
                                <div class="btn-group btn-group-sm">
                                    <input bs-switch 
                                           ng-model="lang.active"
                                           type="checkbox"
                                           ng-change="updateActivLang(lang)"
                                           switch-readonly="{{ !ocrConfigForm.$visible || !updAllowed }}"
                                           switch-on-text="{{ onLabelActiv | translate }}"
                                           switch-off-text="{{ offLabelActiv | translate }}"
                                           switch-label-width="0px"/>
                                </div>
                            </td>
                            <td><span>{{::lang.label}}</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>                            

                <div class="text-center column-bottom column-6  margin-t10" ng-if="ocrConfigForm.$visible">
                    <div class="column-bottom-button">
                        <!-- Création / Modification -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-sem4" ng-disabled="ocrConfigForm.$waiting" ng-click="cancel()">
                                <span class="glyphicon-regular unshare"></span> {{::'Annuler' | translate}}
                            </button>
                            <button type="submit" class="btn btn-sem2" sem-roles-allowed="OCR_LANG_HAB1">
                                <span class="glyphicon-regular floppy-save"></span> {{::'Enregistrer' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
