<div class="col-sm-8 col-lg-9 col-sm-offset-4 col-lg-offset-3 col-layout-columns" ng-controller="CheckSlipConfEditCtrl as editCtrl" ng-init="editCtrl.init(mainCtrl.editedLibrary, 'control')">
    <div class="panel panel-column-2 panel-column-end">
        <div class="panel-heading">
            <div class="pull-right">
                <button type="button" class="btn btn-sem2 btn-xs" ng-click="editCtrl.openForm()" uib-tooltip="{{::'Modifier' | translate}}" tooltip-append-to-body="true" ng-show="editCtrl.loaded && !valuesForm.$visible">
                    <span class="glyphicon-regular edit"></span>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <form editable-form name="valuesForm" onaftersave="editCtrl.saveValues()" ng-show="editCtrl.loaded">
                <numa-editable-field
                    title="{{::'Cote' | translate}}"
                    type="radiolist"
                    form="valuesForm"
                    id="rad_1"
                    model="editCtrl.config.pgcnId"
                    numa-readonly="formRO"
                    errors="{{ errors.pgcnId }}"
                    config="{ data: editCtrl.options.boolean, displayFn: editCtrl.displayBoolean,
                    query: 's.value as s.text for s in ::$ctrl.config.data track by s.value' }"
                >
                </numa-editable-field>

                <numa-editable-field
                    title="{{::'Titre' | translate}}"
                    type="radiolist"
                    form="valuesForm"
                    id="rad_2"
                    model="editCtrl.config.title"
                    numa-readonly="formRO"
                    errors="{{ errors.title }}"
                    config="{ data: editCtrl.options.boolean, displayFn: editCtrl.displayBoolean,
                    query: 's.value as s.text for s in ::$ctrl.config.data track by s.value' }"
                >
                </numa-editable-field>

                <numa-editable-field
                    title="{{::'Etat' | translate}}"
                    type="radiolist"
                    form="valuesForm"
                    id="rad_3"
                    model="editCtrl.config.state"
                    numa-readonly="formRO"
                    errors="{{ errors.state }}"
                    config="{ data: editCtrl.options.boolean, displayFn: editCtrl.displayBoolean,
                    query: 's.value as s.text for s in ::$ctrl.config.data track by s.value' }"
                >
                </numa-editable-field>

                <numa-editable-field
                    title="{{::'Erreurs' | translate}}"
                    type="radiolist"
                    form="valuesForm"
                    id="rad_4"
                    model="editCtrl.config.errs"
                    numa-readonly="formRO"
                    errors="{{ errors.errs }}"
                    config="{ data: editCtrl.options.boolean, displayFn: editCtrl.displayBoolean,
                    query: 's.value as s.text for s in ::$ctrl.config.data track by s.value' }"
                >
                </numa-editable-field>

                <numa-editable-field
                    title="{{::'Nombre de pages' | translate}}"
                    type="radiolist"
                    form="valuesForm"
                    id="rad_5"
                    model="editCtrl.config.nbPages"
                    numa-readonly="formRO"
                    errors="{{ errors.nbPages }}"
                    config="{ data: editCtrl.options.boolean, displayFn: editCtrl.displayBoolean,
                    query: 's.value as s.text for s in ::$ctrl.config.data track by s.value' }"
                >
                </numa-editable-field>

                <numa-editable-field
                    title="{{::'Nombre de pages Ã  facturer' | translate}}"
                    type="radiolist"
                    form="valuesForm"
                    id="rad_6"
                    model="editCtrl.config.nbPagesToBill"
                    numa-readonly="formRO"
                    errors="{{ errors.nbPagesToBill }}"
                    config="{ data: editCtrl.options.boolean, displayFn: editCtrl.displayBoolean,
                    query: 's.value as s.text for s in ::$ctrl.config.data track by s.value' }"
                >
                </numa-editable-field>

                <!-- ContrÃ´les -->
                <div class="text-center column-bottom column-8 margin-t10" ng-show="valuesForm.$visible">
                    <div class="column-bottom-button">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sem4" ng-disabled="valuesForm.$waiting" ng-click="editCtrl.cancel()"><span class="glyphicon-regular unshare"></span> {{::'Annuler' | translate}}</button>
                            <button type="submit" class="btn btn-sem2"><span class="glyphicon-regular floppy-save"></span> {{::'Enregistrer' | translate}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
