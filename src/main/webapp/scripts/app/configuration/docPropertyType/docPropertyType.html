<div class="row layout-columns">
    <div class="col-xs-12 col-layout-columns">
        <div class="panel panel-column-1 panel-column-end">
            <div class="panel-heading">
                <span translate
                    >Types de propriété
                    <span class="glyphicon-halflings glyphicon-question-sign cursor-help" uib-tooltip="{{::'Les valeurs sont communes à toutes les bibliothèques' | translate}}" tooltip-append-to-body="true"></span>
                </span>
            </div>
            <div class="panel-body">
                <div class="row" ng-if="mainCtrl.loaded">
                    <div class="col-xs-12 col-lg-8 col-lg-offset-2">
                        <div class="panel panel-primary" ng-repeat="superType in mainCtrl.superTypes">
                            <div class="panel-heading">
                                <div class="pull-right" ng-if="superType.editable && isAuthorized(userRoles.DOC_UNIT_HAB2)">
                                    <button type="button" class="btn btn-sem3 btn-xs" ng-click="mainCtrl.create(superType)" uib-tooltip="{{::'Créer' | translate}}">
                                        <span class="glyphicon-halflings glyphicon-plus"></span>
                                    </button>
                                </div>
                                <h3 class="panel-title">{{ ::superType.label }}</h3>
                            </div>
                            <table class="table table-striped table-hover">
                                <tbody>
                                    <tr ng-repeat="type in mainCtrl.types[superType.code] | orderBy:'rank'">
                                        <td style="width: 75px">
                                            <button type="button" class="btn btn-sem3 btn-xs" ng-click="mainCtrl.upType(type, superType)" ng-disabled="$first">
                                                <span class="fa fa-chevron-up"></span>
                                            </button>
                                            <button type="button" class="btn btn-sem3 btn-xs" ng-click="mainCtrl.downType(type, superType)" ng-disabled="$last">
                                                <span class="fa fa-chevron-down"></span>
                                            </button>
                                        </td>
                                        <td style="width: 50px" ng-if="superType.editable && isAuthorized(userRoles.DOC_UNIT_HAB2)">
                                            <button type="button" class="btn btn-sem1 btn-xs" ng-click="mainCtrl.delete(type, superType)" uib-tooltip="{{::'Supprimer' | translate}}" tooltip-append-to-body="true">
                                                <span class="glyphicon-halflings glyphicon-trash"></span>
                                            </button>
                                        </td>
                                        <td ng-if="superType.editable">
                                            <span editable-text="type.label" class="editable editable-click pointer" e-placeholder="{{::'Libellé' | translate}}" onaftersave="mainCtrl.save(type)"
                                                >{{ type.label || ('Non renseigné' | translate) }}</span
                                            >
                                        </td>
                                        <td ng-if="!superType.editable">{{type.rank}} / {{ type.label }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
