<div class="row layout-columns">
    <div class="col-sm-4 col-lg-3 col-layout-columns">
        <div class="panel panel-column-1">
            <div class="panel-heading">
                <span translate>Constat d'état</span>
                <div class="btn-group pull-right" uib-dropdown sem-roles-allowed="COND_REPORT_HAB6">
                    <button type="button" class="btn btn-sem2 btn-xs pull-right" uib-tooltip="{{::'Créer une nouvelle propriété' | translate}}" tooltip-append-to-body="true" uib-dropdown-toggle>
                        <span class="glyphicon-halflings glyphicon-plus"></span>
                        <b class="caret"></b>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu">
                        <li role="menuitem" ng-repeat="t in mainCtrl.types | orderBy:'pos'">
                            <a ng-click="mainCtrl.create(t)" class="btn-xs">{{::t.label}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">
                <div class="list padding-b20">
                    <div class="list" ng-class="{'margin-t20': !$first}" ng-repeat-start="t in mainCtrl.types | orderBy:'pos'">
                        <div class="filter-title">{{ ::t.label }}</div>
                    </div>
                    <div class="list" ng-repeat="prop in mainCtrl.props | filter:{type: t.code} | orderBy:'label'" ng-repeat-end>
                        <a ng-click="mainCtrl.edit(prop)" ng-class="{'active': prop === mainCtrl.editedProp}">
                            <span>{{ prop.label }}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-include src="mainCtrl.configurationInclude"></ng-include>
</div>
