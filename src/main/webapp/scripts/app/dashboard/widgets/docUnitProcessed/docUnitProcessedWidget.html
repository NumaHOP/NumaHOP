<div class="alert alert-warning margin-10" ng-if="!mainCtrl.isConfigured()" translate>Veuillez configurer le widget via le bouton de configuration Ã  droite du titre de ce widget.</div>
<div class="table-responsive" ng-if="mainCtrl.isConfigured()">
    <table class="table table-striped table-hover margin-b5">
        <thead>
            <tr>
                <th class="text-left" translate>PGCN Id</th>
                <th class="text-left" translate>Date</th>
                <th class="text-left" ng-if="mainCtrl.config.failures" translate>Message</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="doc in mainCtrl.docunits">
                <td class="text-left">{{::doc.pgcnId}}</td>
                <td class="text-left">{{::doc.date | moment:'L LT'}}</td>
                <td class="text-left" ng-if="mainCtrl.config.failures">
                    {{::doc.message | characters:50}}
                    <span class="glyphicon-halflings glyphicon-question-sign cursor-help" uib-tooltip="{{ ::doc.message }}" tooltip-append-to-body="true"></span>
                </td>
                <td class="text-right">
                    <numa-custom-link numa-link-type="docunit" numa-link-parameters="{id: doc.identifier}"></numa-custom-link>
                </td>
            </tr>
        </tbody>
    </table>
</div>
