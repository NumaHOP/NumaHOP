<div adf-id="{{definition.wid}}" adf-widget-type="{{definition.type}}" class="widget panel panel-dashboard">
    <div class="panel-heading clearfix" ng-class="{'collapsed': widgetState.isCollapsed}" ng-if="!widget.frameless || editMode" ng-include src="definition.titleTemplateUrl"></div>
    <div ng-class="{'panel-body': (!widget.frameless && !widget.tableContent) || editMode, 
                    'body-table': widget.tableContent}" uib-collapse="widgetState.isCollapsed">
        <adf-widget-content model="definition" content="widget" />
    </div>
</div>
