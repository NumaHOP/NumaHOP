<div>
    <div class="panel-title">
        <a class="accordion-toggle" ng-click="isOpen = !isOpen" uib-accordion-transclude="heading" ng-disabled="isDisabled" uib-tabindex-toggle>
            <span uib-accordion-header ng-class="{'text-muted': isDisabled}">{{heading}}</span>
        </a>
    </div>
    <div uib-collapse="!isOpen">
        <div class="panel-body" ng-transclude></div>
    </div>
</div>
