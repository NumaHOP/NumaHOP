<div class="modal-header">
	<h3 class="modal-title" translate>Confirmation</h3>
</div>
<div class="modal-body">
	<span translate>Vous avez saisi un nombre d’exemplaire à réceptionner supérieur à celui attendu, confirmez-vous cette action ?</span>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-sem4" ng-click="cancel()" translate>Annuler</button>
	<button type="button" class="btn btn-sem2" ng-click="ok()" translate>Ok</button>
</div>
