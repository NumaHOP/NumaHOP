<div class="modal-header">
    <h3 class="modal-title" translate>Confirmation d'annulation</h3>
</div>
<div class="modal-body">
    <span translate
        >Des éléments sont en cours d'édition. Ces modifications seront perdues.<br />
        Voulez-vous continuer ?</span
    >
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sem4" ng-click="cancel()" translate>Annuler</button>
    <button type="button" class="btn btn-sem2" ng-click="ok()" translate>Ok</button>
</div>
