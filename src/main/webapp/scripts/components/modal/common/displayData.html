<div class="modal-header">
	<h3 class="modal-title">{{ ::title }}</h3>
</div>
<div class="modal-body">
	<pre ng-if="raw">{{ ::raw }}</pre>
	<div ng-bind-html="data" ng-if="data"></div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-sem2" ng-click="ok()" translate>Ok</button>
</div>
