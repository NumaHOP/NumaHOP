<div class="modal-header">
	<h3 class="modal-title">{{ ::title }}</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-xs-12 form-group">
			<label for="valueControl">{{ ::label }}</label>
			<textarea class="form-control" id="valueControl" ng-model="value"></textarea>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-sem4" ng-click="cancel()" translate>Annuler</button>
	<button type="button" class="btn btn-sem2" ng-click="ok(value)" translate>Ok</button>
</div>
