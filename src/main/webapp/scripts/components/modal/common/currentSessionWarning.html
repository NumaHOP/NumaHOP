<div class="modal-header">
	<h3 class="modal-title" translate>Modification en cours</h3>
</div>
<div class="modal-body">
	<span translate>Des modifications sont en cours, êtes-vous sûr de vouloir annuler l'édition en cours ?</span>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-sem4" ng-click="cancel()" translate>Annuler</button>
	<button type="button" class="btn btn-sem2" ng-click="ok()" translate>Ok</button>
</div>
