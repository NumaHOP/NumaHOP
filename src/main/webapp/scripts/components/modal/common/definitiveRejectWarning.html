<div class="modal-header">
    <h3 class="modal-title" translate>{{::title}}</h3>
</div>
<div class="modal-body">
    <span ng_if="label1" translate><label for="">Attention: </label>{{ ::label1 }}<br /></span>
    <span translate>{{ ::label2 }}</span>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sem4" ng-click="cancel()" translate>Annuler</button>
    <button type="button" class="btn btn-sem2" ng-click="ok()" translate>{{ ::labelAction }}</button>
</div>
