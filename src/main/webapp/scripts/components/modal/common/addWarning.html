<div class="modal-header">
    <h3 class="modal-title" translate>Ajout</h3>
</div>
<div class="modal-body">
    <span translate>Êtes-vous sûr de vouloir ajouter {{label}} ?</span>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sem4" ng-click="cancel()" translate>Annuler</button>
    <button type="button" class="btn btn-sem2" ng-click="ok()" translate>Ajouter</button>
</div>
