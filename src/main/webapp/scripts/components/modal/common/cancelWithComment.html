<div class="modal-header">
    <h3 class="modal-title" translate>Annulation</h3>
</div>
<form ng-submit="ok(comment)" name="cancelForm">
    <div class="modal-body">
        <div>{{ ::'Veuillez saisir un commentaire avant d\'annuler ' | translate }} <span ng-bind-html="label"></span></div>
        <div class="form-group" ng-class="{'has-error' : cancelForm.comment.$invalid}">
            <textarea class="form-control margin-t20" name="comment" ng-model="comment" ng-minlength="{{minCommentLength}}" ng-required="minCommentLength > 0"></textarea>
            <p ng-show="cancelForm.comment.$error.required" class="help-block" translate>Le commentaire est obligatoire.</p>
            <p ng-show="cancelForm.comment.$error.minlength" class="help-block" translate>Le commentaire doit faire au minimum {{minCommentLength}} caract√®res.</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sem4" ng-click="cancel()" translate>Annuler</button>
        <button type="button" class="btn btn-sem2" ng-click="ok(comment)" ng-disabled="cancelForm.$invalid" translate>Valider</button>
    </div>
</form>
